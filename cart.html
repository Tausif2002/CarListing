<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="cart.css" />
  <title>Cart Page</title>

  <script type="module">
    import {loadNavbar, loadFooter} from './layoutHelper.js'
        loadNavbar('navbar-placeholder')
        loadFooter('footer-placeholder')
</script>
  
</head>
<body>
    <nav id="navbar-placeholder" class="navbar">
    </nav>
  <div class="cart-container-main" id="cart-container">
    <table>
      <thead>
        <tr>
          <th>Product</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
    <div class="totals">
      
    </div>

    
    <div class="buttons">
      <a href="checkout.html"><button>Proceed To Checkout</button></a>
    </div>
  </div>

  <script src="cart.js" type="module"></script>
  <footer id="footer-placeholder" class="footer">
</footer>
</body>
</html>
